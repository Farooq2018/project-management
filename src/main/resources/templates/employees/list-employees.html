<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layouts :: header}"></head>

<body>

<nav th:replace="~{layouts :: navbar}"></nav>

<div class="container mt-5">
	<h3 class="text-center">Employee Directory</h3>
	<hr>

	<!-- Add New Employee Button -->
	<div class="d-flex justify-content-end mb-3">
		<a th:href="@{/employees/new}" class="btn btn-primary">
			<i class="bi bi-person-plus"></i> Add Employee
		</a>
	</div>

	<!-- Employee Table -->
	<table class="table table-bordered table-striped">
		<thead class="table-dark text-center">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Actions</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="aEmployee : ${employees}" class="text-center">
			<td th:text="${aEmployee.firstName}"></td>
			<td th:text="${aEmployee.lastName}"></td>
			<td th:text="${aEmployee.email}"></td>
			<td>
				<!-- Update Button -->
				<a th:href="@{/employees/update(id=${aEmployee.employeeId})}" class="btn btn-info btn-sm me-2">
					<i class="bi bi-pencil"></i> Update
				</a>

				<!-- Delete Button -->
				<a th:href="@{/employees/delete(id=${aEmployee.employeeId})}"
				   class="btn btn-danger btn-sm"
				   onclick="return confirm('Are you sure you want to delete this employee?');">
					<i class="bi bi-trash"></i> Delete
				</a>
			</td>
		</tr>
		</tbody>
	</table>
</div>

</body>

</html>

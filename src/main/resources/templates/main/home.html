<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head th:replace="layouts :: header"></head>

<nav th:replace="layouts :: navbar"></nav>

<body>

<div class="container">

<h3>Main Dashboard</h3>
<!--    <p th:text="${envVersion}"></p>-->
    <hr>
    <h4> Current Projects </h4>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-striped table-dark">
                <thead class="thead-dark">
                    <tr>
                        <th> Project Name </th>
                        <th> Project Stage </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="aProject : ${projectsList}">
                        <td th:text="${aProject.name}"/>
                        <td th:text="${aProject.stage}"/>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-4">
            <canvas id="myPieChart" height="50" width="50"></canvas>

            <script>
                var chartData = "[[${projectStatusCount}]]"
            </script>
        </div>
    </div>
</div>

<div class="container">
    <h4> Current Employees </h4>
    <div class="row">
        <div class="col-md-6">

            <table class="table table-bordered table-striped table-dark">
                <thead class="thead-dark">
                <tr>
                    <th> Employee First Name </th>
                    <th> Employee Last Name </th>
                    <th> Employee Project Count </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aEmployeeProjectCount : ${employeesProjectCount}">
                    <td th:text="${aEmployeeProjectCount.firstName}"/>
                    <td th:text="${aEmployeeProjectCount.lastName}"/>
                    <td th:text="${aEmployeeProjectCount.projectCount}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{myChart.js}"></script>
</body>
</html>
